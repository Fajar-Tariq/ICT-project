<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
            background-color: white;
        }

        .container {
            width: 90%;
            max-height: 400px;
            margin:70px auto;
            display:flex;
            flex-direction:column;
            background: #DBC2A6;
            padding:40px 30px;
            border-radius:12px;
           box-shadow:0 4px 20px white;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 42px;
            color: #414A34;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            margin-bottom:16px;
            border: 1px solid white;
            border-radius:8px;
            font-size: 16px;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        .buttons {
    display: flex;
    gap: 20px;
    margin-top: 40px;
}

.btn {
    width:100%;
    padding: 14px;;
    background-color:#DBC2A6; 
    border:none;
    border-color:white;
    border-radius:16px;
    font-size: 16px;
    cursor:pointer;
    transition:0.3s;
}

.primary {
    background-color: #414A34;
    color: white;
}

.secondary {
    background-color: #ECECEC;
    color: black;
}
.primary:hover {
    background-color: #9999;
}

.secondary:hover {
    background-color: gray;
}

    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Me</h2>

        <input type="email" placeholder="Enter your email">
        <input type="text" placeholder="Enter your phone number">
        <textarea placeholder="Your message"></textarea>

        <div class="buttons">
            <button class="btn primary" type="submit">Submit</button>
            <a href="tel:+923294422007" class="btn secondary">Call Request</a>
        </div>
    </div>

</body>
</html>
