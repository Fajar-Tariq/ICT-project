<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Navigation Bar</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        h2, p {
            margin: 10px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #191970;
            display: flex;
        }

            ul li a {
                display: block;
                color: white;
                padding: 14px 16px;
                text-decoration: none;
            }

                ul li a:hover {
                    background-color: #00008B;
                }
                img{
                    
                    width:200px;
                    max-width:400px;
                    object-fit:cover;
                    vertical-align:middle;
                    height:150px;
                }
        wrapper {
            padding: 0 15px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-around;
            gap: 5rem;
        }
        intro{
            flex:1;
        }
        p{
            font-size:200%;
        }
    </style>
</head>

<body>

    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
    <div class="wrapper">
        <div class="profile">
            <img src="my picture.jpg"/>
            
        <div class="intro">
           
          
            <p> Hello, I'm <b style="color:darkblue;">Fajar Tariq.</b> I'm a <b style="color:darkblue;">Programmer.</b>
            
            </p>
        </div>
    </div>
        </div>


</body>
</html>
