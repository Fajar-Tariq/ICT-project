<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Navigation Bar</title>

    <style>
        body {
            background-color: #DBC2A6;
            margin: 0;
            padding: 0;
        }

        h2, p {
            margin: 10px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color:#99744A;
            display: flex;
            justify-content:center;
            position:relative;
            font-size:19px;
        }
        nav {
            width: 100%;
            background-color: #99744A; 
            display: flex;
            align-items: center;
            justify-content: center; 
            position: relative;
            height:70px;
        }

            ul li a {
                display: flex;
                justify-content:center;
                gap:15px;
                color: white;
                padding: 14px 16px;
                text-decoration:none;
                align-items:center;
            }

                ul li a:hover {
                    background-color: #9999;;
                }
                img{
                    display:flex;
                    width:200px;
                    object-fit:cover;
                    vertical-align:middle;
                    height:150px;
                    border-radius: 10px;
                }
        .wrapper {
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content:center;
            gap: 5rem;
            height:calc(100vh-70px)
            padding 0 20px;
            margin-top:130px;
        }
        intro{
            flex:1;
        }
        p{
            color:#2E2E2E;
            font-size:170%;
            max-width:300px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
            .nav-links li {
                padding: 10px 20px;
                background:#99744A;
                color: white;
                cursor: pointer;
            }
            .profile {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 3 rem;
            height:calc(100vh-50px)
            padding 0 20px;

        }

        .contact {
            position: absolute;
            right: 20px; 
            font-weight: bold;
            color:white;
            
        }

 @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                text-align: center;
            }
        }
       .io{
        color:white;
        position:absolute;
        left:20px;
       } 
      
    </style>
</head>
